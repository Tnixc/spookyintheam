name: GH Pages Deploy 

on: 
  push: 
    branches: [main]

jobs: 
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install cargo and admonish 
        uses: actions-rs/toolchain@v1 
        with:
          toolchain: stable
          profile: minimal 
      
       # Cache installation assets
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      # Install mdbook and requirements
      - name: Install mdbook, admonish plugin and catppuccin-mdbook
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook mdbook-admonish mdbook-catppuccin

      - name: Checkout 
        uses: actions/checkout@v2

      - name: Deploy GitHub Pages
        run: |
          mdbook-catppuccin install
          mdbook-admonish install --css-dir ./assets/
          mdbook build
          git worktree add gh-pages
          git config user.name "Deploy from CI"
          git config user.email ""
          cd gh-pages
          # Delete the ref to avoid keeping history.
          git update-ref -d refs/heads/gh-pages
          rm -rf *
          mv ../book/* .
          git add .
          git commit -m "Deploy $GITHUB_SHA to gh-pages"
          git push --force --set-upstream origin gh-pages
