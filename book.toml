[book]
authors = ["Himanshu"]
language = "en"
multilingual = false
src = "archive"
title = "Spooky's personal archive!"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "0.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output]

[output.html]
default-theme="mocha"
preferred-dark-theme="mocha"
no-section-label=true
git-repository-url = "https://github.com/ghostx31/spookyintheam"
git-repository-icon = "fa-github"
additional-css = ["././assets/mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]

[output.html.fold]
enable = true 
level = 4

